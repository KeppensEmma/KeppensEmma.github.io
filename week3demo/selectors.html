<!DOCTYPE html>
<html>
    <head>
        <title>Working with selectors</title>
        <style>
            /* HTML Type Selector */
            h1 {
                color: red;
            }
            
            p {
                font-family: Helvetica, Arial;
                color: blue;
            }
            
            /* Class Selector */
            .intro {
                font-size: 36px;
            }
            
            /* ID Selector */
            #article {
                background-color: aqua;
            }
            
            /* Descendent Selector */
            #article h1 {
                text-decoration: underline;
            }
            
                /* Direct Child Selector */
            #article >h4 {
                
                color: yellow;
            }
        
            </style>
        
        
        
    </head>

</html>
